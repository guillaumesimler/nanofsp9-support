{% extends "generic_header.html" %}

{% block content %}
	<section class = "container">
		<div class = "row">
			<div class = "col-xs-12 col-md-6">
				<h2>Edit the artist</h2>
				<form method="POST">
					<label for="name">Artist</label>
					<br>
					<input class = "col-xs-12" name="name" type="text" value="{{artist.name}}">
					<br>
				

					<br>
					<label for="information">Information</label>
					<br>
					<textarea class="col-xs-12 input_textarea" name="information">{{artist.information}}</textarea>

					<br>
					<label for="url">more Information (url):</label>
					<br>
					<input class = "col-xs-12" name="url" type="text" value="{{artist.url}}">
					<br>
						

					<br>
					
					<div class = "row">
						<span class="col-xs-6"><input type="Submit" value="Edit"></span>			
						<span class="col-xs-6 text-right"><button type="button"><a href="{{url_for('showArtists', artist_id = artist.id)}}">Cancel</button></a></span>
					</div>
				</form>
			</div>
		</div>
	</section>



{% endblock %}
