<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Guillaume Simler">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Guillaume's art collection</title>

	<!-- CSS files -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


	
</head>

<body>

	<header class="container-fluid">
		<div class="row">
			<h1 class="col-md-12">Guillaume's art collection</h1>
			<div class="col-md-6">
				
				<h3>A catalog of nearly 30 years of collecting</h3>
			</div>

			<div class="col-md-6 text-right">
				{% if login_session and login_session['user_id'] %}
					<p>
						You're logged in as {{login_session['username']}}
						<a href="{{ url_for('startLogout')}}">Logout</a>

					</p>
				{% else %}
					<a href="{{ url_for('showLogin')}}">Login</a>
					<br>
				{% endif %}
				
				<a href="{{ url_for('showArtCatalog')}}">Back to main menu</a>
			</div>
		</div>
	</header>

	<section>
	{% block content %}
	{% endblock %}
	</section>
</body>

</html>
